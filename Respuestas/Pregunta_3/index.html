  <script>

    // Desarrolle el script correspondiente, para que escoja el actor correspondiente y despliegue todas las películas correspondientes a él.
    // Obtiene le valor de la selección de el despliegue de opciones


    // Desarrolle el script correspondiente, para que escoja el actor correspondiente
    function change_myselect(sel) {

    var generoElegido = "";

    /*Poder saber que genero selecciono*/

    if (sel == "Terror") {
      generoElegido = sel;
    } else if (sel == "Accion") {
      generoElegido = sel;
    } else if (sel == "Drama") {
      generoElegido = sel;
    }

    /*Trabajando con xml json y ajax*/

    const xhttp = new XMLHttpRequest();
    xhttp.open('GET', 'ListaPeliculas.json', true);
    xhttp.send();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var datos = JSON.parse(this.responseText);  //Covertimos el texto en un objeto JavaScript
        var traerPeliculas = datos.peliculas;
        console.log(traerPeliculas);
        var respuesta = document.getElementById("respuesta");
        respuesta.innerHTML = ""; /*Nos ayudara a limpiar*/

    for (var i = 0; i < traerPeliculas.length; i++) {
      var generos = datos.peliculas[i].Genero;
      console.log(generos);
      if (generos == generoElegido) {
        respuesta.innerHTML += `
        <tr>
            <td>${datos.peliculas[i].Nombre}</td>
            <td>${datos.peliculas[i].Protagonista}</td>
                 
        </tr>
        `
      } else if (generos == generoElegido) {
        respuesta.innerHTML += `
        <tr>
            <td>${datos.peliculas[i].Nombre}</td>
            <td>${datos.peliculas[i].Protagonista}</td>
                 
        </tr>
        `
      } else if (generos == generoElegido) {
        respuesta.innerHTML += `
        <tr>
            <td>${datos.peliculas[i].Nombre}</td>
            <td>${datos.peliculas[i].Protagonista}</td>
                 
        </tr>
        `
      }
    }
  }

}
